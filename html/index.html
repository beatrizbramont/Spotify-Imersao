<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variaveis-footer.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Linka com a página do css -->
    <link rel="stylesheet" href="../css/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<!-- nav separa links de navegação e o div separa blocos dentro do site -->
<body>
    <div class="sidebar"> 
        <nav class="sidebar__navigation"> <!--Nome da classe-->
            <div class="logo">
                <a href="">
                    <img src="../assets/logo-spotify.png" alt="Logo do Spotify" class="logo"> <!-- Atalho do código .img já aparece o src==""-->
                </a>
            </div>
                <ul> <!-- Atalho para listas: ul>li*2 vai aparecer duas listas (a estrutura da lista)-->
                    <li>
                        <a href=""> <!-- font awesome: site aonde tem ícones para usar no site-->
                            <span class="fa fa-home"></span>
                            <span>Início</span> <!--Ela atua como um contêiner, permitindo que você aplique estilos ou adicione comportamentos únicos a porções específicas do texto.-->
                        </a>
                    </li>
                    <li>
                        <a href=""> <!-- font awesome: site aonde tem ícones para usar no site-->
                            <span class="fa fa-search"></span>
                            <span>Buscar</span> <!--Ela atua como um contêiner, permitindo que você aplique estilos ou adicione comportamentos únicos a porções específicas do texto.-->
                        </a>
                    </li>
                </ul>
        </nav> <!--Utilizada para menus - mais fácil para organizar o código-->
        <div class="biblioteca">
            <div class="biblioteca_content">
                <button class="biblioteca_button"> <!--botão da biblioteca-->
                    <span class="fa fas fa-book">
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span> <!-- é o botão de + -->
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                        
                </div>
            </section> <!-- Agrupa seções de introdução, corpo e conclusão --> <!-- A casa é a div e os cômodos é a section-->
            <!-- classe pode ter mais de uma mas não mais que três-->

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span> <!-- Usamos o span para fins de estilo ou para compartilhar valores de atributos?-->
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-cointeiner"> <!--conteúdo principal-->
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-esquerda">
                        <img src="../assets/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-direita">
                        <img src="../assets/small-right.png" alt="Seta direita">
                    </button>
                </div>
                    <div class="header__busca">
                        <img src="../assets/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"> <!--maxlength - máximo de carácteres que pode usar--> 
                    </div>

                    <div class="header__login">
                        <button class="subscribe"> Inscreva-se </button>
                        <button class="login"> Entrar </button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer class="rodape-premium">
        <div class="text">
            <p class="rodape-premium__title">Testar o Premium de graça</p>
            <p class="rodape-premium__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios.
                Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            Inscreva-se grátis 
        </div>
    </footer>
</body>
</html>
